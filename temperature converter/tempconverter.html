<html lang="en">
<head>
    <title>Temperature Convertor</title>
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 for="heading" class="heading">Temperature Converter</h1>
    </div>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar();CelToKel()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel();FarToKel()">
        </div>
        <div class="container">
            <label for="kelvin">kelvin</label>
            <input type="number" id="kelvin" oninput = "KelToCel();KelToFar()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
